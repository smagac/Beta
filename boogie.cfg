{
	"background" : "background.png",
	"url" : "https://raw.githubusercontent.com/nhydock/Storymode/builds/",
	"game" : {
		"execute" : {
			"win" : "java -cp storymode.jar;storymode_assets.jar com.nhydock.storymode.DesktopLauncher",
			"mac" : "java -cp storymode.jar:storymode_assets.jar com.nhydock.storymode.DesktopLauncher",
			"nix" : "java -cp storymode.jar:storymode_assets.jar com.nhydock.storymode.DesktopLauncher"
		}
	},
	"settings" : {
		"videodiv" : {
			"title": "Video",
			"type" : "divider"
		},
		"resolution" : {
			"title" : "Window Resolution",
			"type" : "select",
			"options" : [
				"960x540", "800x600", "1280x720", "1600x1200", "1920x1080"
			],
			"default" : 0
		},
		"fullscreen" : {
			"title" : "Run as Fullscreen",
			"type" : "boolean",
			"default" : false
		},
		"audiodiv" : {
			"title": "Audio",
			"type" : "divider"
		},
		"bgmvol" : {
			"title" : "Music Volume",
			"type" : "float",
			"options" : [0.0, 10.0, 1.0],
			"default" : 5.0
		},
		"sfxvol" : {
			"title" : "Sound FX Volume",
			"type" : "float",
			"options" : [0.0, 10.0, 1.0],
			"default" : 5.0
		},
		"colordiv" : {
			"title": "Custom Palette",
			"type" : "divider"
		},
		"vignette" : {
			"title" : "Vignette",
			"type" : "boolean",
			"default" : false
		},
		"primary" : {
			"title" : "Primary",
			"type" : "color",
			"default" : "ffffff"
		},
		"secondary" : {
			"title" : "Secondary",
			"type" : "color",
			"default" : "000000"
		},
	}
}
